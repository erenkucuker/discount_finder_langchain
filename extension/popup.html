<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }

    .clear-cache {
      background: #ff4444;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .clear-cache:hover {
      background: #ff2222;
    }

    .domain-info {
      font-size: 14px;
      color: #666;
      margin-bottom: 12px;
    }

    .coupon-list {
      max-height: 300px;
      overflow-y: auto;
    }

    .coupon-item {
      background: #f5f5f5;
      padding: 12px;
      margin-bottom: 8px;
      border-radius: 4px;
    }

    .coupon-code {
      font-family: monospace;
      font-size: 16px;
      font-weight: 600;
      color: #2196F3;
    }

    .coupon-source {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }

    .no-coupons {
      color: #666;
      font-style: italic;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1 class="title">Discount Finder</h1>
    <button class="clear-cache">Clear Cache</button>
  </div>
  <div class="domain-info">Loading...</div>
  <div class="coupon-list">
    <div class="no-coupons">Loading coupons...</div>
  </div>
  <script src="libs/browser-polyfill.js"></script>
  <script src="popup.js"></script>
</body>

</html>
